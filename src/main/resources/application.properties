#server.port=8083
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://tucklets-db-1.ceaf6u0yrpj2.us-west-1.rds.amazonaws.com:${PORT_URL}/Tucklets
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_CREDS}

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
spring.datasource.initialization-mode=always

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect

# i18n templates
spring.messages.basename=i18n.messages

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SERVICE_EMAIL}
spring.mail.password=${SERVICE_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

# File size restrictions:
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SSL; HTTPS
server.port: 8443
security.require-ssl=true
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
server.ssl.key-store=classpath:tucklets.p12
server.ssl.key-store-type=PKCS12

# Provide support for http2.
server.http2.enabled=true

# Allow for compression
server.compression.enabled: true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css,image/jpeg

