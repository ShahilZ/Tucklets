spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://127.0.0.1:${PORT_URL}/Tucklets
#spring.datasource.url=tucklets-db-1.ceaf6u0yrpj2.us-west-1.rds.amazonaws.com://5432/Tucklets
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_CREDS}


# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
spring.datasource.initialization-mode=always

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect

# i18n templates
spring.messages.basename=i18n.messages

# email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SERVICE_EMAIL}
spring.mail.password=${SERVICE_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
