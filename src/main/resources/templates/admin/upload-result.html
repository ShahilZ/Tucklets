<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="common-head :: common-head"></div>
    <link rel="stylesheet" th:href="@{/css/admin/upload.css}">
</head>

<body>
<div th:replace="header :: header"></div>
<div>
    <div th:replace="logout-button :: logout-button"/>
    <div class="jumbotron jumbotron-fluid">
        <div th:if="${importChildrenContainer.importStatus.hasErrors}" class="container">
            <h1 class="display-4"><span>Oops! Something went wrong.</span></h1>
            <p class="lead">Issue: <span class="error-import-text" th:text="${importChildrenContainer.importStatus.statusMessage}" /></p>
        </div>
        <div th:unless="${importChildrenContainer.importStatus.hasErrors}" class="container">
            <h1 class="display-4"><span class="successful-import-text">Success!</span></h1>
            <p class="lead">Successfully added <span class="successful-import-text" th:text="${importChildrenContainer.numChildrenAdded}" /> children!</p>
        </div>

    </div>
    <div class="container">
        <a th:href="@{dashboard/}" class="btn btn-primary back-to-dashboard">Back to Dashboard</a>
        <a th:href="@{dashboard/upload}" class="btn btn-primary">Back to Upload page</a>
    </div>

</div>
</body>
</html>
