<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="common-head :: common-head"></div>
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
</head>

<body>
<div>
    <div th:replace="header :: header"></div>

    <div class="jumbotron jumbotron-fluid">
        <div th:replace="logout-button :: logout-button"/>
        <div class="container">
            <h1 class="display-4">Admin Dashboard</h1>
            <p class="lead">View information about children, sponsors, sponsorships, etc.</p>
        </div>
    </div>

    <div class="children-table">
        <h4>Children Information</h4>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Child Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Birth Year</th>
                <th scope="col">Grade</th>
                <th scope="col">Is Sponsored?</th>
                <th scope="col">Desired Occupation</th>
                <th scope="col">Created</th>
                <th scope="col">Last Updated</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="child : ${children}">
                <td th:text="${child.childId}"/>
                <td th:text="${child.firstName}"/>
                <td th:text="${child.lastName}"/>
                <td th:text="${child.birthYear}"/>
                <td th:text="${child.grade}"/>
                <td th:text="${child.sponsored}"/>
                <td th:text="${child.desiredOccupation}"/>
                <td th:text="${child.creationDate}"/>
                <td th:text="${child.lastUpdateDate}"/>
                <td>
                    <input type="button" class="btn btn-primary" value="Edit" th:attr="onclick=|handleChildEdit('${child.childId}')|" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="admin-tools-div">
        <a th:href="@{/admin/dashboard/upload}" class="btn btn-primary upload-children-data-button">Upload Children Data</a>
    </div>

    <div class="modal-container" id="modal-container">
        <div class="modify-child-modal form-group">
            <div class="modal-header">
                <h5 class="modal-title" id="modify-child-modal-title">Edit a child</h5>
                <button type="button" class="close" data-dismiss="modal" onclick="closeModal()" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form class="modify-child-form" th:action="@{/admin/dashboard/edit-child}" th:object="${child}" method="post">
                <fieldset>
                    <input type="hidden" id="child-id" th:field="*{childId}" />
                    <label for="child-first-name">First Name:</label>
                    <input type="text" id="child-first-name" class="form-control" th:field="*{firstName}" />
                    <label for="child-last-name">Last Name:</label>
                    <input type="text" id="child-last-name" class="form-control" th:field="*{lastName}"/>
                    <label for="child-birth-year">Birth year:</label>
                    <input type="text" id="child-birth-year" class="form-control" th:field="*{birthYear}"/>
                    <label for="child-desired-occupation">Desired Occupation:</label>
                    <textarea  id="child-desired-occupation" class="form-control" th:field="*{desiredOccupation}"></textarea>
                    <label for="child-grade">Grade:</label>
                    <input type="text" id="child-grade" class="form-control" th:field="*{grade}" />
                    <label for="child-is-sponsored">Sponsored:</label>
                    <input type="checkbox"  id="child-is-sponsored" name="sponsored" value="true"/>
                </fieldset>

                <div class="center-button-container">
                    <input type="submit" class="btn btn-primary" value="Update" />
                    <input type="button" class="btn btn-primary" value="Cancel" onclick="closeModal()" />
                </div>
            </form>
        </div>
    </div>

</div>

<script>

    var modal = $(".modal-container");

    $(window).click(function(e) {
        if (e.target.className == "modal-container") {
            modal.hide();
        }
    });

    function closeModal() {
        modal.hide()
    }


    function handleChildEdit(childId) {
        console.log(childId);
        $.ajax({
            url: '/admin/retrieve-child/',
            type: 'GET',
            data: {"childId": childId},
            success : function(childInfoResponse) {
                console.log(childInfoResponse);
                $('#child-id').val(childInfoResponse.childId);
                $('#child-first-name').val(childInfoResponse.firstName);
                $('#child-last-name').val(childInfoResponse.lastName);
                $('#child-birth-year').val(childInfoResponse.birthYear);
                $('#child-grade').val(childInfoResponse.grade);
                $('#child-is-sponsored').val(childInfoResponse.sponsored);
                $('#child-desired-occupation').val(childInfoResponse.desiredOccupation);
                modal.show();

            },
            error : function() {

            }
        });
    }


</script>

</body>
</html>
