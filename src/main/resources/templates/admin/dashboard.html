<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="common-head :: common-head"></div>
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <script type="text/javascript" th:src="@{/js/dashboard.js}"></script>

</head>

<body>
<div>
    <div th:replace="header :: header"></div>

    <div class="jumbotron jumbotron-fluid">
        <div th:replace="logout-button :: logout-button"/>
        <div class="container">
            <h1 class="display-4">Admin Dashboard</h1>
            <p class="lead">View information about children, sponsors, sponsorships, etc.</p>
        </div>
    </div>
    <div class="children-table">
        <h4>Children Information</h4>
        <table class="table table-striped table-bordered children-data-table">
            <thead>
            <tr>
                <th></th>
                <th scope="col">Child Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Birth Year</th>
                <th scope="col">Grade</th>
                <th scope="col">Is Sponsored?</th>
                <th scope="col">Desired Occupation</th>
                <th scope="col">Created</th>
                <th scope="col">Last Updated</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="child : ${children}" th:id="child-row + ${child.childId}">
                <td><input type="image" class="delete-child-button" src="/images/red-x.jpg" th:onclick="|handleDeleteChild('${child.childId}')|" /> </td>
                <td th:text="*{child.childId}"/>
                <td th:text="*{child.firstName}"/>
                <td th:text="*{child.lastName}"/>
                <td th:text="*{child.birthYear}"/>
                <td th:text="*{child.grade}"/>
                <td th:text="*{child.sponsored}"/>
                <td th:text="*{child.desiredOccupation}"/>
                <td th:text="*{child.creationDate}"/>
                <td th:text="*{child.lastUpdateDate}"/>
                <td>
                    <input type="button" class="btn btn-primary" value="Edit" th:onclick="|handleEditChildClick('${child.childId}', 'edit')|" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="admin-tools-div">
        <a th:href="@{/admin/dashboard/upload}" class="btn btn-primary upload-children-data-button">Upload Children Data</a>
        <input type="button" class="btn btn-primary" value="Add Child" onclick="handleAddChildClick()" />
        <input type="button" id="export-children-button" class="btn btn-primary" onclick="exportChildren()" value="Export" />
    </div>
    <div id="modify-child-modal-holder"></div>
</div>

<script>
    var modal = $(".modal-container");

    $(window).click(function(e) {
        if (e.target.className == "modal-container") {
            modal.hide();
        }
    });

    function closeModal() {
        modal.hide()
    }

    function handleDeleteChild(childId) {
        console.log(childId);
        let childRow = $('#child-row' + childId);
        $.ajax({
            url: '/admin/remove-child/',
            type: 'DELETE',
            data: {"childId": childId},
            success: function(childInfoResponse) {
                childRow.addClass("deleted-row-styling");
            },
            error : function() {
            // TODO: Error handling.
                console.log("error");
            }
        });
    }


    function handleChildEdit(childId) {
        $.ajax({
            url: '/admin/retrieve-child/',
            type: 'GET',
            data: {"childId": childId},
            success : function(childInfoResponse) {
                $('#child-id').val(childInfoResponse.childId);
                $('#child-first-name').val(childInfoResponse.firstName);
                $('#child-last-name').val(childInfoResponse.lastName);
                $('#child-birth-year').val(childInfoResponse.birthYear);
                $('#child-grade').val(childInfoResponse.grade);
                $('#child-is-sponsored').val(childInfoResponse.sponsored);
                $('#child-desired-occupation').val(childInfoResponse.desiredOccupation);
                modal.show();
            },
            error : function() {
            }
        });
    }

    function exportChildren() {
        console.log("Exporting");
        $.ajax({
            url: '/admin/dashboard/export-pdf',
            success: function(data) {
            let binaryString = window.atob(data);
            let dataLength = binaryString.length;
            let dataBytes = new Uint8Array(dataLength);

            for (let i = 0; i < dataLength; i++) {
                let ascii = binaryString.charCodeAt(i);
                dataBytes[i] = ascii;
            }
            let blob = new Blob([dataBytes], {type: 'application/pdf'});
            var link=document.createElement('a');
            link.href=window.URL.createObjectURL(blob);
            link.download="children-printout.pdf";
            link.click();
          }
        });
    }

</script>

</html>
