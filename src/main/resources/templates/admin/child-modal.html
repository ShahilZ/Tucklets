<div class="modal-container" id="modal-container" th:fragment="modify-child-modal">
  <div class="modal-div form-group">
    <div class="modal-header">
      <div>
        <h5 class="modal-title" id="edit_title">Edit a child</h5>
        <h5 class="modal-title" id="add_title">Add a child</h5>
      </div>
      <button type="button" class="close" data-dismiss="modal" onclick="closeModal()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <form class="modify-child-form" th:action="@{/admin/children-dashboard/submit-child}" th:object="${childDetails}" method="post" enctype="multipart/form-data">
      <fieldset>
        <input type="hidden" id="child-id" th:field="*{child.childId}" />
        <input type="file" th:id="|upload-image-*{child.childId}|" class="icon-image-input" th:onchange="|uploadChildImage('${childDetails.child.childId}')|" th:field="*{childImageFile}">
        <img th:id="|child-image-*{child.childId}|" class="icon-image edit-profile" th:src="*{childImageLocation}" th:onclick="|handleChangeChildImage('upload-image-${childDetails.child.childId}')|" />
        <label for="child-first-name">First Name:</label>
        <input type="text" id="child-first-name" class="form-control" th:field="*{child.firstName}" />
        <label for="child-last-name">Last Name:</label>
        <input type="text" id="child-last-name" class="form-control" th:field="*{child.lastName}"/>
        <label for="child-birth-year">Birth year:</label>
        <input type="text" id="child-birth-year" class="form-control" th:field="*{child.birthYear}"/>
        <label for="child-information">Information:</label>
        <textarea  id="child-information" class="form-control" th:field="*{child.information}"></textarea>
        <label for="child-grade">Grade:</label>
        <input type="text" id="child-grade" class="form-control" th:field="*{child.grade}" />
        <label for="sponsored">Sponsored:</label>
          <br/>
          <input type="radio" id="sponsored" th:field="*{child.sponsored}" th:name="sponsored" th:value="true" th:checked="*{child.sponsored}">
          <label for="sponsored">True</label>
          <input type="radio" id="notSponsored" th:field="*{child.sponsored}" th:name="sponsored" th:value="false" th:checked="*{child.sponsored}">
          <label for="notSponsored">False</label><br>
      </fieldset>

      <div class="center-button-container">
        <div>
          <input id="edit_button" type="submit" class="btn btn-primary" value="Update" />
          <input id="add_button" type="submit" class="btn btn-primary" value="Add Child" />
          <input type="button" class="btn btn-primary" value="Cancel" onclick="closeModal()" />
        </div>
      </div>
    </form>
  </div>
</div>
